{% extends "layout.html" %}
{% block content %}

<h1>My Chat</h1>
<hr>
<style>
	.chatbox{
		border-color: black;
		border: 1px solid black;
    padding: 15px;
		/*overflow-y: scroll;*/
    overflow:   none;
    position:   relative;
    width:      100%;
    height:     250px;
	}
  .chat-page{
    background-color: white;
    padding: 20px;
    border: solid;
    border-color: grey;
  }

    overflow:   auto;
    position:   absolute;
    bottom:     0;
    width: 100%;
    max-height: 250px;
  }
  input[type=submit] {
      display: block;
        width: 100px;
        height: 30px;
        background: black;
        padding: 2px;
        text-align: center;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        line-height: 25px;
    }

    .leave{
      text-decoration: none;
      color: black;
    }

    #leavebutton{
      float: right;
      padding-top: 10px;
      padding-bottom: 20px;
    }

</style>
<script type="text/javascript">
  function doFunction(){
        document.getElementById("leavebutton").onclick = $( 'div.message_holder' ).append("good bye.");
  }

</script>

<!-- for the messages via socket.io -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
<script type="text/javascript">
//connect to socket.io
      var socket = io.connect('http://' + document.domain + ':' + location.port);

       socket.on( 'connect', function(room) {
        socket.emit( 'my event', {
          data: 'User Connected'
        } )
        var form = $( 'form' ).on( 'submit', function( e ) {
          e.preventDefault()
          var user_name = '{{ current_user.firstname }}:'
          let user_input = $( 'input.message' ).val()
          
          socket.emit( 'my event', {
            user_name : user_name,
            message : user_input
          } )
          $( 'input.message' ).val( '' ).focus()
        } )
      } )
      
      socket.on( 'my response', function( msg ) {
        console.log( msg )
        if( typeof msg.user_name !== 'undefined' && msg.message != '' ) {
          $( 'h4' ).remove()
          $( 'div.message_holder' ).append( '<div><b style="color: #000 ">'+msg.user_name+'</b> '+msg.message+'</div>' )
          $('div.message_holder').scrollTop($('div.message_holder')[0].scrollHeight);
        }
      });

</script>
