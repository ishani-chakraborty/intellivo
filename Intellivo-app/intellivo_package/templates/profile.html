{% extends "layout.html" %}
{% block content %}
	<style>
		.button {
	      display: block;
	        width: 80px;
	        height: 45px;
	        background: #4E9CAF;
	        padding: 10px;
	        text-align: center;
	        border-radius: 5px;
	        color: white;
	        font-weight: bold;
	        line-height: 25px;
		}
	</style>
	<h1> My Profile </h1>
	<hr>
	<div class="content-section">
      	<div class="media">
	        <div class="media-body">
	          <h2 class="account-heading">{{ current_user.firstname }} {{ current_user.lastname }}</h2>
	          <p class="text-secondary">{{ current_user.email }}</p>
    	</div>
     </div>
     <h4>To complete/update your profile and preferences, click <a class="button" href="{{ url_for('preferences') }}">here</a>
	</h4>

{% endblock content %}
